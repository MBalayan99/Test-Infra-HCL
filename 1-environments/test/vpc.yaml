source: dasmeta/vpc/aws
version: 1.0.2
variables:
  name:  "test-vpc"
  availability_zones:
    - "eu-central-1a"
    - "eu-central-1b"
    - "eu-central-1c"
  private_subnets:
    - "10.16.1.0/24"
    - "10.16.2.0/24"
    - "10.16.3.0/24"
  public_subnets:
    - "10.16.4.0/24"
    - "10.16.5.0/24"
    - "10.16.6.0/24"
  cidr: "10.16.0.0/24"
  public_subnet_tags:
    "kubernetes.io/cluster/eks-dev":  shared" #cl name
    "kubernetes.io/role/internal-elb":  "1"
    "kubernetes.sh/discovery":  "eks-dev" #cluster  name
  private_subnet_tags:
    "kubernetes.io/cluster/eks-dev":  shared"
    "kubernetes.io/role/internal-elb":  "1"
    "kubernetes.sh/discovery":  "eks-dev"

providers:
  - name:  aws
    version:  ~> 4.0
    module_nested_provider: true
    variables:
      region: eu-central-1
